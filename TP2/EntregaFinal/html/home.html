<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../imgs/icono_joystick.png.ico">
    <title>Mega Games Zone</title>
</head>

<body>
    <header>
        <button class="btn_burger_menu">
            <img src="../imgs/logo_menu_haburguesa.svg" alt="">
        </button>
        <div class="logo">
            <img src="../imgs/logo_joystick.svg" alt="logo">
            <h1>MGZ</h1>
        </div>

        <div class="search_input">
            <input type="text" placeholder="¿Qué quieres jugar hoy?"></input>
           <img src="../imgs/logo_buscador.svg" alt="logo_buscador" fill = "currentColor">
        </div>
    </header>
    <nav class="menu">
        <ul class="menu_desplegable">
            <li class="mi_perfil"><img src="../imgs/logo_perfil.svg" alt="logo_perfil">Mi perfil</li>
            <li class="home"><img src="../imgs/logo_home.svg" alt="logo_home">Home</li>
            <li class="categorias"><img src="../imgs/logo_categorias.svg" alt="logo_categorias">Categorias</li>
            <li class="tendencias"> <img src="../imgs/logo_tendencias.svg" alt="logo_tendencias">Tendencias</li>
            <li class="carrito"> <img src="../imgs/logo_carrito.svg" alt="logo_carrito">Carrito</li>
            <li class="compra"> <img src="../imgs/logo_compra.svg" alt="logo_compra">Compra</li>
            <li>Login/logout</li>
            <li class="nav_redes">
                <img src="../imgs/logo_twitter.svg" alt="logo_twitter">
                <img src="../imgs/logo_instagram.svg" alt="logo_instagram">
                <img src="../imgs/logo_facebook.svg" alt="logo_facebook">
            </li>
        </ul>
    </nav>
    <button class="btnfos-5"><img src="../imgs/logo_play.svg" alt="logo_play"></button>
    <footer>
        <div class="conteiner">
            <div class="sobre_nosotros">
                <h3>SOBRE NOSOTROS</h3>
                <h4>Contáctanos</h4>
                <h4>Sobre nosotros</h4>
                <h4>Equipo</h4>
            </div>
            <div class="ayuda">
                <h3>AYUDA</h3>
                <h4>FAQ</h4>
                <h4>Soporte</h4>
            </div>
            <div class="unete">
                <h3>ÚNETE</h3>
                <h4>Registrate</h4>
            </div>
            <div class="mas">
                <h3>MÁS</h3>
                <h4>Apps similares</h4>
                <h4>Chart images</h4>
            </div>
            <div class="categorias">
                <h3>CATEGORIAS</h3>
                <h4>Estrategia</h4>
                <h4>Acción</h4>
                <h4>Terror</h4>
            </div>
            <div class="redes">
                <h3>REDES SOCIALES</h3>
                <div class="iconos">
                    <img src="../imgs/logo_twitter.svg" alt="logo_twitter">
                    <img src="../imgs/logo_instagram.svg" alt="logo_instagram">
                    <img src="../imgs/logo_facebook.svg" alt="logo_facebook">
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
