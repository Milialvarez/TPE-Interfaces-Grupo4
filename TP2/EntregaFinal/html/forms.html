<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="icon" href="../iconos/icono_joystick.png.ico">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>Mega Games Zone</title>
</head>

<body>
    <header>
        <div class="container_btn_burger">
            <button id="btn_burger_menu">
                <img src="../iconos/logo_menu_haburguesa.svg" alt="">
            </button>
        </div>

        <div class="logo">
            <img src="../iconos/logo_joystick.svg" alt="logo">
            <h1>MGZ</h1>
        </div>

        <div class="right_options">
            <div class="search_input">
                <input type="text" placeholder="¿Qué quieres jugar hoy?"></input>
                <img src="../iconos/logo_buscador.svg" alt="logo_buscador" fill="currentColor">
            </div>

            <button>
                <img src="../iconos/logo_carrito.svg" alt="">
            </button>
            <button id="btn_profile_menu">
                <img src="../iconos/logo_user.svg" alt="">
            </button>

            <nav id="profile_menu" class="menu invisible">
                <ul>
                    <li><a href=""></a>Mi perfil</li>
                    <li><button id="register_button">Registrarse</button></li>
                </ul>
            </nav>
        </div>

        <nav id="burger_menu" class="menu invisible">
            <ul>
                <li><img src="../iconos/logo_home.png" alt="logo_home">Home</li>
                <li> <img src="../iconos/logo_tendencias.png" alt="logo_tendencias">Tendencias</li>
                <li><img src="../iconos/logo_accion.png" alt="">Acción</li>
                <li><img src="../iconos/logo_deportes.png" alt="">Deportes</li>
                <li><img src="../iconos/logo_romance.png" alt="">Romance</li>
                <li><img src="../iconos/logo_cocina.png" alt="">Cocina</li>
                <li><img src="../iconos/logo_estrategia.png" alt="">Estrategia</li>
                <li><img src="../iconos/logo_moda.png" alt="">Moda</li>
                <li><img src="../iconos/logo_clasicos.png" alt="">Clásicos</li>
                <li><img src="../iconos/logo_multijugador.png" alt="">Multi jugador</li>
                <li><img src="../iconos/logo_carreras.png" alt="">Carreras</li>
                <li><img src="../iconos/logo_aventura.png" alt="">Aventuras</li>
                <li class="nav_redes">
                    <img src="../iconos/logo_twitter.png" alt="logo_twitter">
                    <img src="../iconos/logo_instagram.png" alt="logo_instagram">
                    <img src="../iconos/logo_facebook.png" alt="logo_facebook">
                </li>
            </ul>
        </nav>
    </header>

    <div id="signin_form" class="session_forms invisible">
        <div class="logo_form">
            <img src="../iconos/logo_joystick.svg" alt="logo_MGZ">
            <button type="button" class="close">X</button>
        </div>
        <div class="session_options">
            <button class="google_button">
                <img src="../iconos/logo_google.png" alt="logo_google">
                <h3>Continuar con Google</h3>
            </button>
            <button class="facebook_button">
                <img src="../iconos/logo_facebook.png" alt="logo_facebook">
                <h3>Continuar con Facebook</h3>
            </button>
        </div>
        <div class="separation">
            <p>━━━━━━━━━</p>
            <p>o</p>
            <p>━━━━━━━━━</p>
        </div>
        <h3>* Campos obligatorios</h3>
        <form id="form_signIn">
            <label for="">* Nombre y apellido</label>
            <input type="text" placeholder="nombre y apellido">
            <label for="">Nickname</label>
            <input type="text" placeholder="nickname">
            <label for="">* Edad</label>
            <input type="number" placeholder="edad">
            <label for="">* Correo electrónico</label>
            <input type="email" placeholder="email">
            <label for="">* Contraseña</label>
            <div class="password_input">
                <input type="password" placeholder="contraseña">
                <img src="../iconos/visibility_off_icon.svg" alt="">
            </div>
            <label for="">* Repetir contraseña</label>
            <div class="password_input">
                <input type="password" placeholder="repetir contraseña">
                <img src="../iconos/visibility_off_icon.svg" alt="">
            </div>
            <div class="captcha_button">
                <input type="checkbox">
                <p>No soy un robot</p>
                <img src="../iconos/captcha_icon.png" alt="">
            </div>
            <div class="sendForm_buttons">
                <button type="button" id="login_button" class="unactive_button">Ingresar</button>
                <button type="submit" id="sign_in" class="active_button">Registrarse</button>
            </div>
        </form>
    </div>

    <div id="login_form" class="session_forms invisible">
        <div class="logo_form">
            <img src="../iconos/logo_joystick.svg" alt="logo_MGZ">
            <button type="button">X</button>
        </div>
        <div class="session_options">
            <button class="google_button">
                <img src="../iconos/logo_google.png" alt="logo_google">
                <h3>Continuar con Google</h3>
            </button>
            <button class="facebook_button">
                <img src="../iconos/logo_facebook.png" alt="logo_facebook">
                <h3>Continuar con Facebook</h3>
            </button>
        </div>
        <div class="separation">
            <p>━━━━━━━━━</p>
            <p>o</p>
            <p>━━━━━━━━━</p>
        </div>
        <form id="form_logIn" action="">
            <label for="">Correo electrónico</label>
            <input type="email" placeholder="Correo electrónico">
            <label for="">Contraseña</label>
            <div class="password_input">
                <input type="password" placeholder="contraseña">
                <img src="../iconos/visibility_off_icon.svg" alt="">
            </div>
            <div class="sendForm_buttons">
                <button type="button" id="log_in" class="active_button">Ingresar</button>
                <button type="button" id="signin_button" class="unactive_button">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
