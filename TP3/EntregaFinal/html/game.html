<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="restart-container invisible" >
        <button id="restart"><img src="../imgs/logo_restart.png" alt="logo_restart"></button>
    </div>
    <section class="game">
        <div class="countdown invisible">
            <div id="minutes"></div>
            <div>:</div>
            <div id="seconds"></div>
        </div>
    
        <div class="tie invisible">
            <h3 id="cause"></h3>
            <h3 id="result"></h3>
            <button class="accept">Aceptar</button>
        </div>
    
    
        <div id="turn_alert" class="invisible">
            <h1>Â¡NO ES TU TURNO!</h1>
        </div>
    
        <div id="intro_page">
            <h1>Tom VS Jerry: Batallando por la casa</h1>
            <h2>Elige la granularidad del juego:</h2>
    
            <form id="option_form" action="">
                <select id="choose_inline" name="choose_inline">
                    <option value="opcion4">4 en linea</option>
                    <option value="opcion5">5 en linea</option>
                    <option value="opcion6">6 en linea</option>
                    <option value="opcion7">7 en linea</option>
                </select>
    
                <div id="player-inputs">
                    <div class="player_container">
                        <label for="">Nombre jugador 1:</label>
                        <input type="text" required placeholder="Tom" name="player1">
                    </div>
                    <div class="player_container">
                        <label for="">Nombre jugador 2</label>
                        <input type="text" required placeholder="Jerry" name="player2">
                    </div>
                </div>
                <div>
                    <h1>Jugador 1: elige tu caracter</h1>
                    <div class="characters_container">
                        <button class="image-button_tom" onclick="selectCharacterTom(event, 1)" ><img src="../imgs/ficha_tom.png" alt=""></button>
                        <button class="image-button_tom" onclick="selectCharacterTom(event, 2)"><img src="../imgs/ficha_tom_face_2.png" alt=""></button>
                        <button class="image-button_tom" onclick="selectCharacterTom(event, 3)"><img src="../imgs/ficha_tom_face_3.png" alt=""></button>
                    </div>
                </div>
                <div>
                    <h1>Jugador 2: elige tu caracter</h1>
                    <div class="characters_container">
                        <button class="image-button_jerry" onclick="selectCharacterJerry(event, 1)"><img src="../imgs/ficha_jerry.png" alt=""></button>
                        <button class="image-button_jerry" onclick="selectCharacterJerry(event, 2)"><img src="../imgs/ficha_jerry_face_2.png" alt=""></button>
                        <button class="image-button_jerry" onclick="selectCharacterJerry(event, 3)"><img src="../imgs/ficha_jerry_face_3.png" alt=""></button>
                    </div>
                </div>
                <button id="option_button" type="button">Jugar</button>
            </form>
        </div>

        <canvas class="invisible" id="canvas" width="747" height="622"></canvas>
    </section>


    <script src="../js/Chip.js"></script>
    <script src="../js/Hint.js"></script>
    <script src="../js/Locker.js"></script>
    <script src="../js/Board.js"></script>
    <script src="../js/Game.js"></script>
    <script src="../js/gameInit.js"></script>
</body>

</html>
