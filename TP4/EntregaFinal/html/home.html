<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="burger_container">
            <button id="btn_menu"><img src="../img/logo_menu.svg" alt="logo_menu"></button>
        </div>
        <img src="../img/logo.svg" class="logo_img" alt="logo">
        <button class="primary_btn">comprar</button>
    </header>
    <main>
        <section class="main_page">
            <div class="trees">
                <img class="tree_left" src="../img/tree.svg" alt="">

                <img class="tree_right_1" src="../img/tree.svg" alt="">
                <img class="tree_right_2" src="../img/tree.svg" alt="">
            </div>

            <div class="rocks">
                <img class="rock_left" src="../img/rock3.svg" alt="">

                <img class="rock_right_1" src="../img/rock2.svg" alt="">
                <img class="rock_right_2" src="../img/rock1.svg" alt="">
                <img class="rock_right_3" src="../img/rock4.svg" alt="">
            </div>

            <div class="bushes">
                <img class="bush_left_1" src="../img/bush4.svg" alt="">
                <img class="bush_left_2" src="../img/bush3.svg" alt="">
    
                <img class="bush_right_1" src="../img/bush1.svg" alt="">
                <img class="bush_right_2" src="../img/bush2.svg" alt="">
            </div>

            <div class="characters">
                <img class="character_1" src="../img/character1.svg" alt="">
                <div class="shadow shadow_character_1"></div>

                <img class="character_2" src="../img/character2.svg" alt="">
                <div class="shadow shadow_character_2"></div>

                <img class="character_3" src="../img/character3.svg" alt="">
                <div class="shadow shadow_character_3"></div>
            </div>
        </section>
    </main>
    <script src="../js/js.js"></script>
</body>
</html>
